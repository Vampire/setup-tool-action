name: Release

on:
  release:
    types:
      - released
  workflow_dispatch:
    inputs:
      tag-name:
        description: 'Tag name that the major tag will point to'
        required: true

env:
  TAG_NAME: ${{ github.event.inputs.tag-name || github.event.release.tag_name }}

permissions:
  contents: write

jobs:
  update-tag:
    runs-on: ubuntu-latest
    environment:
      # Note: this environment is protected
      name: Release
    steps:
      # - uses: actions/publish-action@v0.3.0
      #   with:
      #     source-tag: ${{ env.TAG_NAME }}
      - uses: actions/github-script@v7
        with:
          script: |
            async function run() {
              const {data: tag} = await github.rest.git.getRef({
                ...context.repo,
                ref: "tags/v2.0.1"
              });

              console.log(tag);

              const sha = tag.object.sha;

              console.log(sha);

              const x = await github.rest.git.updateRef({
                ...context.repo,
                ref: "v2",
                sha: sha,
                force: true
              });

              console.log(x);
            }

            await run();
